<html> 
	<head>
		<title>Cadastro de Serviços</title>
	</head>
	<body>
		<h2>Cadastro de Serviços</h2>
		<form 	action="cadServ.php" 
				enctype="multipart/form-data"
				method="post">]
				
			Código:
			<input 	type="number" 
					name="codSer"
					min="1"
					max="99999999999"> 	
		    <br>
			
			Nome do Serviço: 
			<input  type="text"
					name="nomeServ"
					maxlength="30" 
					size="30" 
			   placeholder="Nome do serviço">
			<br>
			
			Tipo:
			<select name="tipo">
				<option value="">Escolha</option>
				<option value="A">Alimento</option>
				<option value="B">Bebida</option>
				<option value="J">Jogo</option>
		    </select>
			<br>
			
			Estoque:	
			<input 	type="checkbox" 
					name="estoque" 
					value="1">
			<br>
			
			Fornecedor: 
			<input 	type="number" 
					name="codForn"
					min="1"
					max="99999999999"> 	
		    <br>
		
			Preço:  
			<input 	type="number" 
					name="preco" 
					min="0" 
					max="999.999" 
				placeholder="999,999"
					step="0.001">	
		    <br>

			Promoção:	
			<input 	type="checkbox" 
					name="promocao" 
					value="1">
			<br>
				
			Aluguel:	
			<input 	type="checkbox" 
					name="aluguel" 
					value="1">
			<br>
			
			Observações:<br>
			<textarea 	name="obs" 
						rows="3" 
						cols="80"
				placeholder="Observações"></textarea>
			<br>
			
			<input type="submit" value="Cadastrar">
		</form>
	</body>
</html>
