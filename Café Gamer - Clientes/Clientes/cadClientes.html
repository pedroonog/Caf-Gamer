<html>
	<head>
		<title>Cadastro de Clientes</title>
	</head>
	<body>
		<h2>Cadastro de Clientes</h2>
		<form 	action="cadClientes.php" 
				enctype="multipart/form-data"
				method="post">
				
			
			
			Ativo:  <input type="radio" name="ativo" value=1 checked>Sim
					<input type="radio" name="ativo" value=0>Não
			<br>
			
			Nome: <input 	type="text"
							name="nome"
							maxlength="30" 
							size="30" 
							placeholder="Informe o nome do Cliente">
			<br>
			DDD:	<input 	type="text" 
							name="ddd" 
							maxlength="2" 
							size = "2"
							OnKeyPress="formatar('##')" >
			
			Fone Celular:  	<input 	type="text" 
									name="foneCelular" 
									maxlength="10" 
									size="10"
									OnKeyPress="formatar('#####-####')" >
					 
					
			Fone Residencial: <input 	type="text" 
										name="foneResidencial" 
										maxlength="9" 
										size="9"
										OnKeyPress="formatar('####-####')" ><br>
					 
					
			E-mail: <input 	type="text" 
							name="email" 
							maxlength="50" 
							size="50"> 
							<br>
						
			Nascimento: <input 	type="date" 
								name="nascimento"
								min="1900-01-01"
								max="2018-01-01">
								<br>
					
			CPF: <input type="text" 
						name="cpf"
						maxlength="15" 
						size="15"
						OnKeyPress="formatar('###.###.###-##')">
						<br>
					
			RG:  <input type="text" 
						name="rg"
						maxlength="10" 
						size="10" >
						<br>
					
			Endereço: <input 	type="text" 
								name="endereco" 
								maxlength="50" 
								size="50"> 
								<br>
						
			Bairro: <input 	type="text" 
							name="bairro" 
							maxlength="30" 
							size="30"> 	
							<br>
						
			Cidade: <input 	type="text" 
							name="cidade" 
							maxlength="20" 
							size="20"> 	
							<br>
							
			UF: <input 	type="text" 
						name="uf" 
						maxlength="3" 
						size="3"> 	
						<br>
			
			CEP: <input 	type="text" 
							name="cep" 
							maxlength="10" 
							size="10"
							OnKeyPress="formatar('#####-###')"> 	
							<br>
			
			Já é Cliente: 	<input type="radio" name="jaCliente" value=1 >Sim
							<input type="radio" name="jaCliente" value=0 checked>Não
			<br>
			
			Bloquear Cliente:	 	<input type="radio" name="bloqueio" value=1 >Sim
									<input type="radio" name="bloqueio" value=0 checked>Não
			<br>
			
			Motivo do bloqueio: <br>
				<textarea 	name="motivoBloqueio" 
							rows="3" 
							cols="80">
							</textarea>
				<br>
			 
							
			<input type="submit" value="Cadastrar">
		</form>
	</body>
</html>
